plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.dj_lunchbox"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += [
            '-Xjvm-default=all',
            '-Xskip-metadata-version-check'
         ]
    }
    packagingOptions {
        exclude 'META-INF/*.kotlin_module'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.dj_lunchbox"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled = true
         manifestPlaceholders += [auth0Domain: "dev-n6ayoeyocngwbam1.us.auth0.com", auth0Scheme: "https"]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.firebase:firebase-auth-ktx:22.3.1' // Specific version recommended
    implementation 'com.google.android.gms:play-services-auth:20.7.0' // For Google Sign-In
    implementation platform('com.google.firebase:firebase-bom:32.7.0') // Firebase BoM
    implementation 'androidx.multidex:multidex:2.0.1' // For multidex support 
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.23'
}